<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 金色渐变（描边/填充通用） -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#F2D675"/>
      <stop offset="55%" stop-color="#D4B448"/>
      <stop offset="100%" stop-color="#A88A32"/>
    </linearGradient>

    <!-- 淡银蓝发光，用于微弱内光 -->
    <radialGradient id="silverGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E6EEFF" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#E6EEFF" stop-opacity="0"/>
    </radialGradient>

    <!-- 柔光外晕 -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 金色描边发光（加粗一点点） -->
    <filter id="strokeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="g1"/>
      <feMerge>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 粒子遮罩：上收下放，营造“向下坠落”的感觉 -->
    <linearGradient id="sandMaskGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="white" stop-opacity="0.15"/>
      <stop offset="45%"  stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="1"/>
    </linearGradient>
    <mask id="sandMask">
      <rect x="0" y="0" width="512" height="512" fill="url(#sandMaskGrad)"/>
    </mask>
  </defs>

  <!-- 轻微银蓝内光，增强梦境感 -->
  <circle cx="256" cy="256" r="180" fill="url(#silverGlow)"/>

  <!-- 外圈（细金圈 + 光晕） -->
  <g filter="url(#strokeGlow)">
    <circle cx="256" cy="256" r="196" fill="none" stroke="url(#gold)" stroke-width="2"/>
    <circle cx="256" cy="256" r="204" fill="none" stroke="url(#gold)" stroke-opacity="0.25" stroke-width="1"/>
  </g>

  <!-- 沙漏框体：两枚对称三角 + 中央腰身曲线（仅描边） -->
  <g filter="url(#strokeGlow)" stroke="url(#gold)" stroke-width="3" stroke-linejoin="round">
    <!-- 上三角 -->
    <path d="M160 128 H352 L256 228 Z" fill="none"/>
    <!-- 下三角 -->
    <path d="M160 384 H352 L256 284 Z" fill="none"/>
    <!-- 腰身曲线（略内收，形成沙漏颈） -->
    <path d="M200 180 C 220 210, 220 302, 200 332" fill="none"/>
    <path d="M312 180 C 292 210, 292 302, 312 332" fill="none"/>
  </g>

  <!-- 中央指针/时针（钟感） -->
  <g filter="url(#strokeGlow)">
    <!-- 指针轴心微光 -->
    <circle cx="256" cy="256" r="4" fill="url(#gold)"/>
    <!-- 指针本体：略偏上，给“时钟”感 -->
    <path d="M256 256 L256 186" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>
    <!-- 指针端点小光点 -->
    <circle cx="256" cy="186" r="3" fill="url(#gold)"/>
  </g>

  <!-- 流动“沙砾”粒子（上室稀少、下室密集） -->
  <g mask="url(#sandMask)" filter="url(#softGlow)">
    <!-- 上室稀疏 -->
    <g fill="url(#gold)" opacity="0.85">
      <circle cx="246" cy="210" r="1.7"/>
      <circle cx="268" cy="214" r="1.2"/>
      <circle cx="240" cy="232" r="1.0"/>
      <circle cx="274" cy="228" r="1.4"/>
      <circle cx="258" cy="236" r="1.1"/>
    </g>
    <!-- 喉部（颈）细沙串流 -->
    <g fill="url(#gold)" opacity="0.9">
      <circle cx="256" cy="252" r="1.0"/>
      <circle cx="256" cy="258" r="1.0"/>
      <circle cx="256" cy="264" r="1.0"/>
      <circle cx="256" cy="270" r="1.0"/>
      <circle cx="256" cy="276" r="1.0"/>
    </g>
    <!-- 下室堆积（密一些，大小有变化） -->
    <g fill="url(#gold)" opacity="0.95">
      <circle cx="256" cy="320" r="2.0"/>
      <circle cx="244" cy="326" r="1.6"/>
      <circle cx="270" cy="328" r="1.4"/>
      <circle cx="236" cy="338" r="1.2"/>
      <circle cx="284" cy="336" r="1.8"/>
      <circle cx="252" cy="344" r="1.5"/>
      <circle cx="268" cy="348" r="1.6"/>
      <circle cx="240" cy="352" r="1.3"/>
      <circle cx="284" cy="356" r="1.9"/>
    </g>
  </g>

  <!-- 轻金色内描边（极细），让轮廓更“金属” -->
  <g opacity="0.35" stroke="url(#gold)" stroke-width="0.75">
    <path d="M160 128 H352 L256 228 Z" fill="none"/>
    <path d="M160 384 H352 L256 284 Z" fill="none"/>
  </g>
</svg>
