/* ğŸŒŒ æ˜Ÿç‚¹èƒŒæ™¯ */
.stars span{
  position:absolute;width:2px;height:2px;background:#fff;opacity:.7;border-radius:50%;
  animation:twinkle 6s infinite ease-in-out;
}
@keyframes twinkle{0%,100%{opacity:.3;}50%{opacity:.9;}}

.meteor{

@keyframes fall{
  0%{opacity:0;transform:translateX(0) translateY(0) rotate(15deg);}

.btn-ripple{
  position:absolute;inset:0;border-radius:inherit;pointer-events:none;
  background:radial-gradient(circle at var(--x,50%) var(--y,50%),
    rgba(212,180,72,.45) 0%,rgba(212,180,72,.25) 20%,rgba(212,180,72,.12) 40%,rgba(212,180,72,0) 60%);
  transform:scale(.2);opacity:0;animation:rippleWave .6s ease-out forwards;mix-blend-mode:screen;
}
@keyframes rippleWave{
  0%{transform:scale(.2);opacity:0;}
  20%{transform:scale(.5);opacity:.55;}
  100%{transform:scale(1.25);opacity:0;}
}

<script>
(function(){
  function addRipple(e){
    const btn=e.currentTarget;
    const rect=btn.getBoundingClientRect();
    const x=((e.clientX-rect.left)/rect.width)*100;
    const y=((e.clientY-rect.top)/rect.height)*100;
    const ripple=document.createElement('span');
    ripple.className='btn-ripple';
    ripple.style.setProperty('--x',x+'%');
    ripple.style.setProperty('--y',y+'%');
    btn.querySelectorAll('.btn-ripple').forEach(n=>n.remove());
    btn.appendChild(ripple);
    ripple.addEventListener('animationend',()=>ripple.remove());
  }
  document.querySelectorAll('.enter-btn').forEach(el=>el.addEventListener('click',addRipple));
})();
</script>
